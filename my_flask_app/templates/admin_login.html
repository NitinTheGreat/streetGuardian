<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>Signin-Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_style.css') }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
<!--Nav-->
<div class="navbar">
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
        </a>
    </div>
    <ul class="menu">
        <li><a href="{{ url_for('about') }}">About Us</a></li>
        <li><a href="{{ url_for('casestudy') }}">Case Studies</a></li>
        <li><a href="#">Contribute</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
    </ul>
    <div class="button-nav">
        <a href="{{ url_for('admin_login') }}"><button class="admin-login-button">Admin Login</button></a>
        <a href="{{ url_for('share_sighting') }}"><button class="sighting-button">Share A Sighting</button></a>
    </div>
</div>
<!-- navbar ends hereeeeeeeeeeee -->

<!--Signin-Signup container-->
<div class="container">
    <div class="signin-signup">
        <form action="{{ url_for('login') }}" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
        <form action="{{ url_for('signup') }}" class="sign-up-form" method="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required minlength="8">
            </div>
            <input type="submit" value="Sign up" class="btn">
        </form>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Already a user?</h3>
                <p class="account-text">Welcome back user</p>
                <button class="btn" id="sign-in-btn">Sign in</button>
            </div>
            <img src="{{ url_for('static', filename='signin.svg') }}" alt="" class="image">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Dont have an account?</h3>
                <p class="account-text">Join us to eradicate homelessness</p>
                <button class="btn" id="sign-up-btn">Sign up</button>
            </div>
            <img src="{{ url_for('static', filename='signup.svg') }}" alt="" class="image">
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/slider.js') }}"></script>
</body>
</html>
